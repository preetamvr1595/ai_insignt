      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      /* Animation for chart cards */
      .chart-container {
        transition: transform 0.3s ease;
      }
      .chart-container:hover {
        transform: translateY(-2px);
      }
    </style>
